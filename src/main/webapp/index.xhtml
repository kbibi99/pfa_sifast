<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head >
</h:head>
<h:body>
	<center>
		
		<p:accordionPanel style="bloc">
			 	
			 <p:tab title="Login">
			    <h:form> 
			    <h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="#{userBean.username}" value="UserName" />
					<h:inputText value="#{userBean.username}" label="UserName"></h:inputText>
					<h:outputLabel for="#{userBean.password}" value="Password" />
					<h:inputSecret value="#{userBean.password}"></h:inputSecret>
					
					<h:commandButton type="submit" value="Login"
						action="#{userBean.login}"></h:commandButton>
				</h:panelGrid>
			     </h:form>					
				</p:tab>
				<p:tab title="Sign up">
					<h:form>
				    <h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="#{userBean.name}" value="First Name" />
						<h:inputText value="#{userBean.name}" label="First Name" />
						<h:outputLabel for="#{userBean.surname}" value="Second Name" />
						<h:inputText value="#{userBean.surname}" label="Second dName" />
						<h:outputLabel for="#{userBean.username}" value="UserName" />
						<h:inputText value="#{userBean.username}" label="UserName " />
						<h:outputLabel for="#{userBean.password}" value="Password" />
						<h:inputSecret  value="#{userBean.password}" label="Password " />
						<h:outputLabel for="#{userBean.email}" value="Email" />
						<h:inputText value="#{userBean.email}" label="Email" />
						<h:outputLabel for="#{userBean.phone}" value="Phone Number" />
						<h:inputText value="#{userBean.phone}" label="Phone Number" />
						<h:outputLabel for="#{userBean.mobilePhone}" value="Mobile Phone Number" />
						<h:inputText value="#{userBean.mobilePhone}" label="Mobile Phone Number" />
						<h:outputLabel for="#{userBean.birthDate}" value="Birthday " />
						<p:calendar value="#{userBean.birthDate}" pattern="yyyy-MM-dd" >
						
						</p:calendar>
						<h:outputLabel for="#{userBean.adress}" value="Adress" />
						<h:inputText value="#{userBean.adress}" label="Adress" />
						<h:outputLabel for="#{userBean.cin}" value="Cin" />
						<h:inputText value="#{userBean.cin}" label="Cin" />
						
						<h:outputLabel  for="#{userBean.gender}" value="Gender" />
						<p:selectOneRadio Label="Gender" value="#{userBean.gender}" for="#{userBean.gender}">
            				<f:selectItem itemLabel="Male" itemValue="M" />
           				    <f:selectItem itemLabel="Female" itemValue="F" />
       					 </p:selectOneRadio>
       					 <h:outputLabel for="#{userBean.confidentialCode}" value="Confidential Code" />
       					 
       					 <h:inputText value="#{userBean.confidentialCode}" label="Confidential Code" />
       					 <h:commandButton type="submit" value="SignUp"
						action="#{userBean.persistUser()}"></h:commandButton>
						
						
						
						
						
					</h:panelGrid>
					</h:form>
				</p:tab>
			</p:accordionPanel>
		<div>
			<h:messages></h:messages>
		</div>
	</center>
</h:body>
</html>
