<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<p:head>
</p:head>
<p:body>


	<p:accordionPanel >

		<p:tab title="Login">
			<p:form>
				<p:panelGrid columns="2" cellpadding="5">
				
					<p:outputLabel for="#{userBean.username}" value="UserName" />
					<p:inputText id="usernamelogin" value="#{userBean.username}"
						label="UserName" required="true"
						requiredMessage="UserName is required"
						validatorMessage="UserName should be of length from 5 to 15 chars">
						<f:validateLength minimum="5" maximum="20"></f:validateLength>
					</p:inputText>
					<p:message for="usernamelogin"></p:message>
					
					
					<p:outputLabel for="#{userBean.password}" value="Password" />
					<p:inputSecret id="passwordlogin" value="#{userBean.password}"
					required="true"
					requiredMessage="Password is required"
					></p:inputSecret>
					<p:message for="passwordlogin"></p:message>

					<p:commandButton type="submit" value="Login"
						action="#{userBean.login}"></p:commandButton>
					<p:button type="reset" value="cancel"></p:button>
				</p:panelGrid>
			</p:form>
		</p:tab>
		<p:tab title="Sign up">
			<p:form>
				<p:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="#{userBean.name}" value="First Name" />
					<p:inputText id="name" value="#{userBean.name}" label="First Name"
					required="true"
					requiredMessage="Name is required"
					validatorMessage="Name should be of maximum length 20 chars"> 
						 <f:validateLength maximum="20"></f:validateLength>
						 <f:validateRegex pattern="[a-zA-Z]+"></f:validateRegex>
					 </p:inputText>
					 <p:message for="name"></p:message>
					
					<p:outputLabel for="#{userBean.surname}" value="Second Name" />
					<p:inputText id="surname" value="#{userBean.surname}" label="Second Name" 
					required="true"
					requiredMessage="SurName is required"
					validatorMessage="SurName should be of maximum length 20 chars"> 
						 <f:validateLength maximum="20"></f:validateLength>
						 <f:validateRegex pattern="[a-zA-Z]+"></f:validateRegex>
					</p:inputText>
					<p:message for="surname"></p:message>
					
					<p:outputLabel for="#{userBean.username}" value="UserName" />
					<p:inputText value="#{userBean.username}" label="UserName " />
					
					<p:outputLabel for="#{userBean.password}" value="Password" />
					<p:inputSecret value="#{userBean.password}" label="Password " />
					
					<p:outputLabel for="#{userBean.email}" value="Email" />
					<p:inputText value="#{userBean.email}" label="Email" />
					
					<p:outputLabel for="#{userBean.phone}" value="Phone Number" />
					<p:inputText value="#{userBean.phone}" label="Phone Number" />
					
					<p:outputLabel for="#{userBean.mobilePhone}"
						value="Mobile Phone Number" />
					<p:inputText value="#{userBean.mobilePhone}"
						label="Mobile Phone Number" />
					
					<p:outputLabel for="#{userBean.birthDate}" value="Birthday " />
					<p:calendar value="#{userBean.birthDate}" pattern="yyyy-MM-dd">
					</p:calendar>
					
					<p:outputLabel for="#{userBean.adress}" value="Adress" />
					<p:inputText value="#{userBean.adress}" label="Adress" />
					
					<p:outputLabel for="#{userBean.cin}" value="Cin" />
					<p:inputText value="#{userBean.cin}" label="Cin" />
					

					<p:outputLabel for="#{userBean.gender}" value="Gender" />
					<p:selectOneRadio Label="Gender" value="#{userBean.gender}"
						for="#{userBean.gender}">
						<f:selectItem itemLabel="Male" itemValue="M" />
						<f:selectItem itemLabel="Female" itemValue="F" />
					</p:selectOneRadio>
					
					<p:outputLabel for="#{userBean.confidentialCode}"
						value="Confidential Code" />

					<p:inputText value="#{userBean.confidentialCode}"
						label="Confidential Code" />
						
					<p:commandButton type="submit" value="SignUp"
						action="#{userBean.persistUser()}"></p:commandButton>
					<p:button type="reset" value="cancel"></p:button>

				</p:panelGrid>
			</p:form>
		</p:tab>
	</p:accordionPanel>
	<div></div>

</p:body>
</html>
