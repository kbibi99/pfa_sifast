<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
	<link type="text/css" rel="stylesheet" href="Assets/css/style.css"></link>
</h:head>
<h:body>

	<p:growl id="growl" life="2000" />
	<h:form id="loginform">
		<p:panel id="panel" header="Login"
			style="width: 600px; margin: 100px auto;">

			<h:panelGrid style="width: 600px;" cellpadding="20" cellspacing="3">
				<p:row style="margin-bottom: 10px; margin-top: 10px">
					<p:column style="width: 35%; text-align: center;">
						<h:outputLabel for="#{userBean.username}" value="UserName" />
						
					</p:column>
					<p:column style="width: 35%; text-align: center;">
						<p:inputText styleClass="input" id="usernamelogin"
							value="#{userBean.username}" label="UserName" required="true"
							requiredMessage="UserName is required"
							validatorMessage="UserName should be of length from 5 to 15 chars">
							<f:validateLength minimum="5" maximum="20"></f:validateLength>
						</p:inputText>
					</p:column>
					<p:column style="width: 30%; text-align: center;">
						<p:message for="usernamelogin"></p:message>
					</p:column>
				</p:row>

				<p:row style="margin-bottom: 10px; margin-top: 10px">

					<p:column style="width: 35%; text-align: center;">
						<h:outputLabel for="#{userBean.password}" value="Password" />
					</p:column>
					<p:column style="width: 35%; text-align: center;">
						<p:password id="passwordlogin" styleClass="input"
							value="#{userBean.password}" required="true"
							requiredMessage="Password is required"></p:password>
					</p:column>
					<p:column style="width: 30%; text-align: center;">
						<p:message for="passwordlogin"></p:message>
					</p:column>
				</p:row>
				<p:row style="margin-bottom: 10px; margin-top: 10px">

					<p:column style="width: 50%; text-align: center;">
						<p:commandButton value="Login" styleClass="button"
							icon="fa fa-sign-in" action="#{userBean.login}" ajax="false"></p:commandButton>
					</p:column>
					<p:column style="width: 50%; text-align: center;">
						<p:button outcome="inscription" styleClass="button"
							icon="fa fa-user-plus" value="Signup"></p:button>
					</p:column>
				</p:row>

			</h:panelGrid>

		</p:panel>
	</h:form>

</h:body>
</html>
